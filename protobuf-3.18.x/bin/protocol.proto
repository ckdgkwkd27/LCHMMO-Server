syntax = "proto3";
package protocol;

message RequestLogin
{
	string id = 1;
	string password = 2;
}

message ReturnLogin
{
	bool success = 1;
	uint64 playerId = 2;
}

message RequestEnterGame
{
	uint64 playerId = 1;
}

message ReturnEnterGame
{
	uint64 actorId = 1;
	uint32 zoneId= 2;
	uint32 posX = 3;
	uint32 posY = 4;
}

message RequestChat
{
	string msg = 1;
}

message ReturnChat
{
	uint64 playerId = 1;
	string msg = 2;
}

message RequestMove
{

}

message ReturnMove
{
